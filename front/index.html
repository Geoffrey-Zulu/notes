<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Diary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="top-time" id="time"></div>
<!-- Header -->
        <header>
            <h1>My Digital Diary</h1>
            <button onclick="window.open('notes.html', '_blank')" style="margin-top:10px; background:#fff7e6; color:#c94f7c; border:1px solid #c94f7c; border-radius:5px; padding:5px 15px; font-family:inherit; font-size:1rem; cursor:pointer;">My Notes</button>
        </header>

<!-- Form sec. -->
        <form id="diaryForm">
            <div class="diary-Box">
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
<!-- Notes section -->
            <div class="diary-Box">
                <label for="notes">Notes:</label>
                <textarea id="notes" rows="10" required></textarea>
            </div>
<!-- Tasks & Gratitude side by side -->
            <div class="side-by-side">
                <!-- Tasks -->
                 <div class="diary-Box">
                    <label for="tasks">Tasks:</label>
                    <textarea id="tasks" rows="6" required></textarea>
                 </div>
                 <!-- Gratitude -->
                  <div class="diary-Box">
                    <label for="gratitude">Gratitude:</label>
                    <textarea  id="gratitude" rows="6" required></textarea>
                  </div>
            </div>
<!-- Submit button -->
            <button type="submit">Save Entry</button>
        </form>
    
        <!-- Quote footer -->
         <footer class="quote-Box">
            <p id="quote">Loading quote of the day...</p>
         </footer>
    </div>

    <script src="script.js"></script>
    <script type="module">
      import { saveNote } from '../back/firebase.js';
      document.getElementById('diaryForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const note = {
          date: document.getElementById('date').value,
          notes: document.getElementById('notes').value,
          tasks: document.getElementById('tasks').value,
          gratitude: document.getElementById('gratitude').value
        };
        const result = await saveNote(note);
        if (result.success) {
          alert('Note saved!');
          document.getElementById('diaryForm').reset();
        } else {
          alert('Error saving note: ' + result.error);
        }
      });
      // Fetch a random quote from backend for the index page
      fetch('../back/quote.php')
        .then(r => r.text())
        .then(q => document.getElementById('quote').textContent = q)
        .catch(() => document.getElementById('quote').textContent = 'Could not load quote.');
    </script>
</body>
</html>
